<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
 <body bgcolor="skyblue">
    <form>
    <div>

    <div>

    </div> <br>

    <div>

    </div>

         <button type="submit">submit</button>
    </div>
</form>

</html>
